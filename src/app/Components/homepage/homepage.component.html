<div class="container ">

  <div id="carouselExampleControls" class="carousel slide my-2"
    data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/h1-slide1-img.png"
          class=" w-25 wow fadeInDownBig "
          style="animation-duration:2s; animation-delay: 2s;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/h1-slide2-img1.png"
          class=" w-25 wow fadeInDownBig "
          style="animation-duration:2s; animation-delay: 2s;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/h1-slide3-img.jpg"
          class=" w-25 wow fadeInDownBig "
          style="animation-duration:2s; animation-delay: 2s;" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button"
      data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
      data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="d-flex justify-content-between my-5">
    <div class="w-50 d-flex justify-content-between filter-links">
      <a class="link-dark link-underline-secondary text-dark"
        (click)="filterProducts('All')">ALL</a>
      <a class="link-dark link-underline-secondary text-muted"
        (click)="filterProducts('chairs')">HOME DECOR</a>
      <a class="link-dark link-underline-secondary text-muted"
        (click)="filterProducts('lighting')">LIGHTING</a>
      <a class="link-dark link-underline-secondary text-muted"
        (click)="filterProducts('clock')">DECORATION</a>
      <a class="link-dark link-underline-secondary text-muted"
        (click)="filterProducts('vase')">VASES</a>
      <a class="link-dark link-underline-secondary text-muted"
        (click)="filterProducts('tables')">BASICS</a>
    </div>

  </div>

  <div class="row">
    @for (prd of allProducts; track $index) {

    <div class="col-3 card border-0 wow fadeInDown "
      style="animation-duration:2s;">
      <app-product [product]="prd"
        (addToFavoritesEvent)="addToFavorites($event)"></app-product>
    </div>
    }

  </div>
</div>
